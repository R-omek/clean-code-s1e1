<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css"  media="screen" 
        charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="header-image">
      <a class="header__link" 
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?</a>
    </header>
    <main class="main-page-element">
      <h3 class="main-page-element__add">
        <label for="main-page-element__task">Add Item</label>
        <div class="main-page-element__wrapper">
          <input id="main-page-element__task" class="task" type="text">
            <button class="main-page-element__btn btn">Add</button>
        </div>
      </h3>
      <h3>Todo</h3>
      <ul id="todo">
        <li>
          <input type="checkbox">
          <label class="todo__task task">Pay Bills</label>
          <input type="text" class="todo__task task">
          <button class="todo__edit edit btn">Edit</button>
          <button class="todo__delete delete btn"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="todo__edit__mode">
          <input type="checkbox">
          <label class="todo__task task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__task task">
          <button class="todo__edit edit btn">Save</button>
          <button class="todo__delete delete btn"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3>Completed</h3>
        <ul id="todo__tasks">
          <li>
            <input type="checkbox" checked>
            <label class="todo__task task">See the Doctor</label>
            <input type="text" class="todo__task task">
            <button class="todo__edit edit btn">Edit</button>
            <button class="todo__delete delete btn"><img src="./remove.svg" alt=""></button>
          </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
